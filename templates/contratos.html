<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="/static/vendor/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/vendor/css/keen-dashboards.css">
    <link rel="stylesheet" href="/static/vendor/css/dc.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
    <meta charset="UTF-8">
</head>

<body class="application">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./">Contratos </a>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">

        <div class="col-sm-5 col-sm-offset-1">

            <div class="row">
                <!--
                    Quantitativo
                -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Quantitativo
                        </div>
                        <div class="chart-stage">
                            <div id="quantitativo-vigencia-chart"></div>
                        </div>
                    </div>
                </div>


                <!--
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Valor
                        </div>
                        <div class="chart-stage">
                            <div id="valor-vigencia-chart"></div>
                        </div>
                    </div>
                </div>
                -->


                <!--
                    Fornecedor
                -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Fornecedor
                        </div>
                        <div class="chart-stage">
                            <div id="fornecedor-row-chart"></div>
                        </div>
                    </div>
                </div>


            </div>

        </div>

        <div class="col-sm-5">

            <div class="row">
                <!--
                    Enquadramento do processo

                -->
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Enquadramento do Processo
                        </div>
                        <div class="chart-stage">
                            <div id="enquadramento-pie-chart"></div>
                        </div>
                    </div>
                </div>


                <!--

                    Situacao

                -->
                <div class="col-sm-6">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Situação
                        </div>
                        <div class="chart-stage">
                            <div id="situacao-pie-chart"></div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            Valor por Início Vigência.
                        </div>
                        <div class="chart-stage">
                            <div id="valor-hist-chart"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!--


                    Tabela com detalhes dos contratos filtrados.


                -->
                <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <!--
                        <div class="chart-title">
                            Contratos
                        </div>
                        -->
                        <div class="chart-stage">
                            <table id="valores-table" class="table table-striped table-sm">
                            </table>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

</div>
